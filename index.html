<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi to English Translation Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
         <div id="quiz-container">
            <h1>English Quiz 1</h1>
            <p>Welcome in the English Quiz</p>
            <div id="question-container">
              <p id="question">वह स्कूल जाता है</p>
              <input type="text" id="answer" placeholder="Click on Speak to answer">
            </div>
            <i class="fa-solid fa-microphone"></i>
            <div id="answer-buttons" class="btn-container">
                <button id="check-btn" oneclick="checkAnswer()">Check</button>
              </div>
            <div id="explanation"></div>
            <button id="next-btn" oneclick="nextQuestion()">Next</button>
          </div>

    <script src="script.js"></script>
</body>
</html>
